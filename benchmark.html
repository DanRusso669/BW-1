<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/style-benchmark.css" />
    <script src="scripts/benchmark.js" defer></script>
    <script src="scripts/timer.js" defer></script>
  </head>
  <body>
    <header>
      <img src="./assets/epicode_logo.png" alt="logo" id="logo" />
      <svg width="200" height="200" viewBox="-25 -25 250 250" version="1.1" xmlns="http://www.w3.org/2000/svg" style="transform: rotate(-90deg)">
        <circle r="90" cx="100" cy="100" fill="transparent" stroke="#00ffff" stroke-width="20"></circle>
        <circle
          id="progressBar"
          r="90"
          cx="100"
          cy="100"
          stroke="#c2128d"
          stroke-width="20"
          stroke-linecap="butt"
          stroke-dashoffset="0px"
          fill="transparent"
          stroke-dasharray="565.2px"
        ></circle>
      </svg>
      <P>SECONDS</P>
      <p id="middleText">00</p>
      <P>REMAINING</P>
    </header>
    <div class="timer"></div>
    <main>
   
      <h1>Testo Vuoto</span></h1>
      <div id="btnArea">
        <button type="button" id="button1">Pulsante 1</button>
        <button type="button" id="button2">Pulsante 2</button>
        <div><button type="button" id="button3">Pulsante 3</button> <button type="button" id="button4">Pulsante 4</button></div>
      </div>
    </main>
    <footer><h4></h4></footer>
  </body>
</html>
