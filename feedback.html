<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/style-feedback.css" />

    <title>FeedBack</title>
  </head>
  <body>
    <header><img id="logo" src="./assets/epicode_logo.png" alt="logo" /></header>

    <main>
      <div>
        <h1 class="boldWords">Tell us how it's going</h1>
        <p>
          From 0 to 10, how likely are you to recommend EPICODE <br />
          to a friend or a colleague?
        </p>
      </div>

      <div><!--div per le stelline e la votazione--></div>

      <section>
        <p>Leave us an open feedback about your experience so far</p>

        <div>
          <div class="feedback-container">
            <input type="text" id="feedback" placeholder="Write your comment here" />
          </div>
          <div class="button-container">
            <button onclick="submitFeedBack()">MORE INFO</button>
          </div>
        </div>

        <script>
          function submitFeedBack() {
            let feedback = document.getElementById("feedback").value;
            if (feedback) {
              alert("Thanks for your feedback.");
              document.getElementById("feedback").value = "";
            } else {
              alert("Please , write a feedback.");
            }
          }
        </script>
      </section>
    </main>
  </body>
</html>
