<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>resaultspages</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/style-resultspages.css" />
  </head>
  <body>
    <header><img id="logo" src="./assets/epicode_logo.png" alt="logo" /></header>
    <main>
      <div id="title">
        <h1>Results</h1>
        <p id="secondtitle">The summary of your answers:</p>
      </div>
      <section>
        <div id="correct" class="inline">
          <h3>Correct</h3>
          <h2><!--Percentuali di giuste da mettere con js-->66.7%</h2>
          <p><!--numero di giuste da mettere con js-->4/6 questions</p>
        </div>
        <div id="centerText" class="inline">
          <p>Congratulations!</p>
          <p>
            We'll send you the certificate
            <br />in few minutes. <br />Check your email (including <br />
            promotions /spam folder)
          </p>
        </div>
        <div id="ciambella" class="inline">
          <svg width="400px" height="400px" viewBox="0 0 42 42" class="donut">
            <circle class="donut-hole" cx="21" cy="21" r="15.91549430918954" fill="transparent"></circle>
            <circle class="donut-ring" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#00ffff" stroke-width="5"></circle>

            <circle
              id="donut-segment"
              cx="21"
              cy="21"
              r="15.91549430918954"
              fill="transparent"
              stroke="#C2128D"
              stroke-width="5"
              stroke-dasharray="30 70"
              stroke-dashoffset="0"
            ></circle>
          </svg>
        </div>

        <div id="wrong" class="inline">
          <h3>Wrong</h3>
          <h2><!--Percentuali di sbagliate da mettere con js-->33.3%</h2>
          <p><!--numero di sbagliate da mettere con js-->2/6 questions</p>
        </div>
      </section>
      <footer>
        <a href="#">
          <button>RATE US</button>
        </a>
        <!--dentro l'href dobbiamo mettere il link della pagina dopo-->
      </footer>
    </main>
    <script src="./scripts/donutChart.js"></script>
  </body>
</html>
